<body>
  <div id="map"></div>
  <script>
    var s = new sigma(
      {
        renderer: {
          container: document.getElementById('map'),
          type: 'canvas'
        },
        settings: {
          minArrowSize: 10
        }
      }
    )

    var nbNode = 50;
    var nbEdge = 100;
    var graph = {
      nodes: [],
      edges: []
    };
    for (i = 0; i < nbNode; i++)
      graph.nodes.push({
        id:  i,
        label: 'Node ' + i,
        x: Math.random(),
        y: Math.random(),
        size: 1,
        color: '#EE651D'
      });

    for (i = 0; i < nbEdge; i++)
      graph.edges.push({
        id: i,
        source: '' + (Math.random() * nbNode | 0),
        target: '' + (Math.random() * nbNode | 0),
        color: '#202020',
        type: 'curvedArrow'
      });

    s.graph.read(graph)
    s.refresh()
    s.startForceAtlas2()
  </script>
</body>
